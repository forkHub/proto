<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href='css/bootstrap.min.css' rel='stylesheet' />
	<link href='css/css.css' rel='stylesheet' />

	<style>
		div.cont {
			text-align: left;
		}

		img {
			border: 1px solid grey;
			padding: 4px;
			box-shadow: 0px 5px 5px 0px rgba(0, 0, 0, 0.75);
		}
	</style>

	<script type='module' src='./js/photo-page/PhotoUploadPage2.js'></script>

	<script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-firestore.js"></script>

</head>

<body>
	<div class="cont">
		<div class='foto-page'>
			<h3>Upload Foto:</h3>
			<form>
				<input type="file" accept="">
				<br />
				<p>Foto:</p>
				<canvas class='foto' width="128" height="128"></canvas>
				<p>Thumbnail:</p>
				<canvas class='thumb' width="32" height="32"></canvas>
				<br />
				<br />
				<input type='submit' class='btn btn-primary upload' value='upload' accept="image/*">
				<button type="button" class='btn btn-primary rotasi'>Putar</button>
			</form>
		</div>
	</div>
</body>

</html>
