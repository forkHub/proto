<!DOCTYPE html>
<html>
<head>
	<style>
		div.tab0 {
			/* min-height: 100px; */
			border: 1px solid;
		}

		div.tab1 {
			border: 1px solid;
		}

		button.tab0.active {
			background-color: blue;
		}

		button.tab1.active {
			background-color: blue;
		}
	</style>
	<script src="./lib/tinymce/tinymce.min.js"></script>
	<script src="./js/App.js"></script>
</head>

<body>
	<div class='tab-cont'>
		<div class='instruction'>
			<p>Test this in Internet Explorer 11</p>
			<p>Click start button and keep typing inside tinymce editor for more than 3 seconds</p>
			<p>After 3 second the tab will switch and you'll start typing on the DOM</p>	
		</div>
		<br/>
		<div class='tab-holder'>
			<button class='tab0'>Tab 0</button><button class='tab1 active'>Tab 1</button>
		</div>
		<div class='tab0' style='display: none;'>
			<p>tab 0 content and description</p>
		</div>
		<div class='tab1'>
			<textarea class='tiny1'>

			</textarea>
		</div>
		<button class='start'>Start</button>
	</div>
</body>

</html>
